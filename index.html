<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beating Hearts of Love</title>
  <style>
    /* CSS Variables for easy customization */
    :root {
      --heart-color: #e60073;
      --heart-glow: rgba(230, 0, 115, 0.7);
      --bridge-start: #ff69b4; /* pink */
      --bridge-end: #ffd700;   /* gold */
      --bg-gradient-start: #4b0082; /* deep purple */
      --bg-gradient-end: #ff1493;   /* romantic red */
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-text-color: #333;
    }
    
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* Starry Night Background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
    
    /* Main Animation Container with 3D Perspective */
    #animation-container {
      position: relative;
      width: 100%;
      height: 100%;
      perspective: 1000px;
    }
    
    /* Dual Hearts */
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: var(--heart-color);
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite cubic-bezier(.66,.03,.33,.97);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background: var(--heart-color);
      border-radius: 50%;
    }
    .heart::before {
      top: -25px;
    }
    .heart::after {
      left: 25px;
    }
    .heart:hover {
      box-shadow: 0 0 15px var(--heart-glow);
      transform: scale(1.2) rotate(-45deg);
    }
    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
    /* Positioning the left and right hearts */
    .heart-left {
      top: 40%;
      left: 15%;
    }
    .heart-right {
      top: 40%;
      right: 15%;
    }
    
    /* Connection Bridge with Animated Dotted Line */
    .bridge {
      position: absolute;
      top: 50%;
      left: 20%;
      width: 60%;
      height: 4px;
      background: repeating-linear-gradient(
        90deg,
        var(--bridge-start),
        var(--bridge-start) 5px,
        var(--bridge-end) 5px,
        var(--bridge-end) 10px
      );
      animation: bridgeMove 2s linear infinite;
      border-radius: 2px;
    }
    @keyframes bridgeMove {
      from { background-position: 0; }
      to { background-position: 10px; }
    }
    
    /* Floating Love Symbols on the Bridge */
    .symbol {
      position: absolute;
      font-size: 18px;
      animation: floatSymbol 4s linear infinite;
    }
    @keyframes floatSymbol {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-30px) scale(1.2); opacity: 0; }
    }
    /* Example positions ‚Äì adjust as needed */
    .symbol.symbol-heart { left: 20%; top: -10px; }
    .symbol.symbol-ring  { left: 45%; top: -10px; }
    .symbol.symbol-flower { left: 70%; top: -10px; }
    
    /* Message Card with 3D Flip Animation */
    .message-card {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .message-card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--card-bg);
      color: var(--card-text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      backface-visibility: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 1.1rem;
      padding: 20px;
      text-align: center;
    }
    .card-front {
      /* Front face styling */
    }
    .card-back {
      transform: rotateY(180deg);
      animation: textFadeIn 2s forwards;
      opacity: 0;
    }
    @keyframes textFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    /* Fireworks Animation */
    #fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
    }
    .firework {
      position: absolute;
      border-radius: 50%;
      background: #ffd700;
      opacity: 0.8;
      animation: explode 800ms ease-out forwards;
    }
    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
    
    /* Floating Love Notes */
    .love-note {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #e60073;
      animation: floatUp 4s ease-out forwards;
    }
    @keyframes floatUp {
      0% { transform: translate(-50%, 0); opacity: 1; }
      100% { transform: translate(-50%, -100px); opacity: 0; }
    }
    
    /* Responsive Adjustments */
    @media (max-width: 600px) {
      .heart {
        width: 40px;
        height: 40px;
      }
      .heart::before,
      .heart::after {
        width: 40px;
        height: 40px;
      }
      .message-card {
        width: 90%;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div id="animation-container">
    <!-- Starry Sky -->
    <div class="stars">
      <!-- A few sample stars; add more or generate dynamically if desired -->
      <div class="star" style="top:10%; left:20%;"></div>
      <div class="star" style="top:30%; left:50%;"></div>
      <div class="star" style="top:70%; left:80%;"></div>
      <div class="star" style="top:50%; left:10%;"></div>
      <div class="star" style="top:20%; left:70%;"></div>
      <div class="star" style="top:85%; left:40%;"></div>
      <div class="star" style="top:15%; left:90%;"></div>
      <div class="star" style="top:65%; left:25%;"></div>
      <div class="star" style="top:40%; left:60%;"></div>
      <div class="star" style="top:75%; left:15%;"></div>
    </div>
    
    <!-- Dual Beating Hearts -->
    <div class="heart heart-left" id="heartLeft"></div>
    <div class="heart heart-right" id="heartRight"></div>
    
    <!-- Dynamic Connection Bridge -->
    <div class="bridge">
      <!-- Floating Symbols: hearts, rings, flowers -->
      <div class="symbol symbol-heart">‚ù§Ô∏è</div>
      <div class="symbol symbol-ring">üíç</div>
      <div class="symbol symbol-flower">üå∏</div>
    </div>
    
    <!-- Message Reveal Card with 3D Flip -->
    <div class="message-card" id="messageCard">
      <div class="card-inner">
        <div class="card-face card-front">
          Click to reveal your love message
        </div>
        <div class="card-face card-back">
          Though miles apart, my heart proposes every beat.<br>
          Will you make it forever?
        </div>
      </div>
    </div>
    
    <!-- Fireworks Container -->
    <div id="fireworks"></div>
  </div>
  
  <script>
    // Toggle the message card flip on click
    const messageCard = document.getElementById('messageCard');
    messageCard.addEventListener('click', () => {
      messageCard.classList.toggle('flipped');
    });
    
    // Function to create a fireworks effect at (x, y)
    function createFirework(x, y) {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      firework.style.left = x + 'px';
      firework.style.top = y + 'px';
      document.getElementById('fireworks').appendChild(firework);
      
      // Remove the firework element after the animation completes
      setTimeout(() => {
        firework.remove();
      }, 800);
    }
    
    // Function to create a floating love note at (x, y)
    function createLoveNote(x, y) {
      const notes = [
        "You are my sunshine ‚òÄÔ∏è", 
        "Love you to the moon üåô", 
        "My heart beats for you üíì", 
        "Forever yours üíï"
      ];
      const noteText = notes[Math.floor(Math.random() * notes.length)];
      const note = document.createElement('div');
      note.classList.add('love-note');
      note.style.left = x + 'px';
      note.style.top = y + 'px';
      note.innerText = noteText;
      document.getElementById('animation-container').appendChild(note);
      
      // Remove the love note after the animation finishes (4 seconds)
      setTimeout(() => {
        note.remove();
      }, 4000);
    }
    
    // Add interactive event listeners to both hearts
    const hearts = [
      document.getElementById('heartLeft'),
      document.getElementById('heartRight')
    ];
    hearts.forEach(heart => {
      // For mouse click
      heart.addEventListener('click', (e) => {
        // Calculate center of the heart
        const rect = heart.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        createFirework(centerX, centerY);
        createLoveNote(e.clientX, e.clientY);
      });
      
      // For mobile touch events
      heart.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        const rect = heart.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        createFirework(centerX, centerY);
        createLoveNote(touch.clientX, touch.clientY);
      });
    });
  </script>
</body>
</html>
