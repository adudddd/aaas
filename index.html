<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connected Hearts - Interactive</title>
  <style>    /* ------------------ CSS Variables ------------------ */
    :root {
      --heart-color: #ff4b6e;
      --heart-glow: #ff8da1;
      --bg-gradient-1: #1a0f2e;
      --bg-gradient-2: #2d0f24;
      --bridge-start: #ff69b4;
      --bridge-end: #ffd700;
      --heart-size: 100px;
      --heart-beat-duration: 1.2s;
      --star-count: 100;
    }
    /* ------------------ Global Reset ------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2));
      transition: filter 1s;
    }
    body.dimmed {
      filter: brightness(0.5);
    }
    /* ------------------ Theme Switcher ------------------ */
    .theme-switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 100;
    }
    .theme-switcher button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    .theme-switcher button:focus {
      outline: 2px solid white;
    }
    /* ------------------ Mini-Games Button ------------------ */
    .mini-games {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 100;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* ------------------ Main Container ------------------ */
    main {
      position: relative;
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* ------------------ Hearts Container ------------------ */
    .hearts-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }
    /* ------------------ Starry Background ------------------ */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--star-duration, 3s) infinite;
      will-change: opacity;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    /* ------------------ Bridge ------------------ */
    .bridge {
      position: relative;
      width: 150px;
      height: 2px;
      background: linear-gradient(to right, var(--bridge-start), var(--bridge-end));
      margin: 0 20px;
      z-index: 2;
    }
    .bridge::before {
      content: '';
      position: absolute;
      top: -10px;
      width: 100%;
      height: 20px;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 10px,
        currentColor 10px,
        currentColor 20px
      );
      opacity: 0.3;
      animation: bridgeFlow 2s linear infinite;
    }
    @keyframes bridgeFlow {
      0% { background-position: 0 0; }
      100% { background-position: 40px 0; }
    }
    /* ------------------ Heart Styling ------------------ */
    .heart {
      position: relative;
      width: var(--heart-size);
      height: calc(var(--heart-size) * 0.9);
      cursor: pointer;
      transform: rotate(45deg) scale(1);
      transition: filter 0.3s;
      will-change: transform;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 80%;
      background: var(--heart-color);
      border-radius: 50px 50px 0 0;
      box-shadow: 0 0 20px var(--heart-glow);
    }
    .heart::before {
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
      transform-origin: 0 100%;
    }
    .heart::after {
      top: 0;
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    .heart.beating {
      animation: heartbeat var(--heart-beat-duration) ease-in-out infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: rotate(45deg) scale(1); }
      50% { transform: rotate(45deg) scale(1.1); }
    }
    .heart:hover { filter: brightness(1.2); }
    /* ------------------ Love Story Timeline ------------------ */
    #timeline {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      color: white;
      font-size: 0.9rem;
    }
    .timeline-item {
      text-align: center;
    }
    .timeline-item.secret {
      cursor: pointer;
      border: 1px dashed white;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .timeline-item.secret span {
      display: block;
    }
    /* ------------------ Message Card & Envelope Animation ------------------ */
    .message-card {
      width: 300px;
      margin: 20px auto;
      z-index: 10;
    }
    .envelope {
      transform-style: preserve-3d;
      animation: unfold 1.5s ease-in-out;
    }
    @keyframes unfold {
      0% { transform: rotateX(90deg); opacity: 0; }
      100% { transform: rotateX(0deg); opacity: 1; }
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 200px;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card-inner.flipped { transform: rotateY(180deg); }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
    }
    .card-back { transform: rotateY(180deg); }
    /* ------------------ Floating Symbols & Particle Trails ------------------ */
    .symbol {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      will-change: transform, opacity;
      animation: float 3s ease-in-out infinite;
    }
    .symbol::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 10px;
      background: linear-gradient(to top, rgba(255,255,255,0.5), transparent);
      opacity: 0.7;
      filter: blur(2px);
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
      100% { transform: translateY(0) rotate(360deg); opacity: 0; }
    }
    /* ------------------ Interactive Ripples ------------------ */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: scale(0);
      animation: rippleEffect 0.8s linear forwards;
      pointer-events: none;
    }
    @keyframes rippleEffect {
      to { transform: scale(4); opacity: 0; }
    }
    /* ------------------ Constellation SVG ------------------ */
    #constellation-svg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    /* ------------------ Thank You Overlay ------------------ */
    #thankYouOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 1s;
      z-index: 300;
    }
  </style>
</head>
<body aria-label="Connected Hearts Animation">  <!-- WebGL Canvas for Fluid Background (Experimental) -->
  <canvas id="webgl-canvas" style="position: fixed; top: 0; left:0; width: 100%; height: 100%; z-index:0;"></canvas>
  
  <!-- Theme Switcher -->
  <div class="theme-switcher" role="navigation" aria-label="Theme Switcher">
    <button data-theme="day">Day</button>
    <button data-theme="night">Night</button>
    <button data-theme="valentine">Valentine</button>
    <button data-theme="cosmic">Cosmic</button>
  </div>
  
  <!-- Mini-Games Button -->
  <button class="mini-games" aria-label="Mini Games">Mini Games</button>
  
  <!-- Starry Background -->
  <div class="stars" aria-hidden="true"></div>
  
  <!-- SVG for Constellation Effect -->
  <svg id="constellation-svg"></svg>
  
  <!-- Main Container: Hearts and Timeline -->
  <main>
    <div class="hearts-container">
      <div class="heart beating" id="leftHeart" aria-label="Left Heart"></div>
      <div class="bridge"></div>
      <div class="heart beating" id="rightHeart" aria-label="Right Heart"></div>
    </div>
    <!-- Love Story Timeline (secret items: tap to reveal with code "mudduputti") -->
    <div id="timeline">
      <div class="timeline-item secret" data-message="First Met:<br>11-01-2022">
        <span>Tap to reveal</span>
      </div>
      <div class="timeline-item">
        <span class="icon">üåπ</span>
      </div>
      <div class="timeline-item">
        <span class="icon">üíç</span>
      </div>
      <div class="timeline-item secret" data-message="Proposal:<br>Gadhu did on<br>4-4-2022">
        <span>Tap to reveal</span>
      </div>
      <div class="timeline-item">
        <span class="icon">üéâ</span>
      </div>
      <div class="timeline-item secret" data-message="Anniversary:<br>11-01-2025 (3 years)">
        <span>Tap to reveal</span>
      </div>
    </div>
  </main>
  
  <!-- Envelope Message Card (below the hearts) -->
  <div class="message-card">
    <div class="envelope">
      <div class="card-inner" id="messageCard" role="button" aria-label="Message Card">
        <div class="card-front">
          <p>Tap to reveal a message</p>
        </div>
        <div class="card-back">
          <p id="messageText">Though miles apart, my heart proposes every beat.<br>Will you make it forever?</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Thank You Overlay (hidden until dimmed) -->
  <div id="thankYouOverlay">Thank you for everything ‚ù§Ô∏è</div>
  <script>
    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Theme Switcher - Fixed Implementation
      const themes = {
        day: {
          '--heart-color': '#ff4b6e',
          '--heart-glow': '#ff8da1',
          '--bg-gradient-1': '#87cefa',
          '--bg-gradient-2': '#f0e68c',
          '--bridge-start': '#ff69b4',
          '--bridge-end': '#ffd700'
        },
        night: {
          '--heart-color': '#ff4b6e',
          '--heart-glow': '#ff8da1',
          '--bg-gradient-1': '#1a0f2e',
          '--bg-gradient-2': '#2d0f24',
          '--bridge-start': '#ff69b4',
          '--bridge-end': '#ffd700'
        },
        valentine: {
          '--heart-color': '#ff1493',
          '--heart-glow': '#ff69b4',
          '--bg-gradient-1': '#ff69b4',
          '--bg-gradient-2': '#ff1493',
          '--bridge-start': '#ff69b4',
          '--bridge-end': '#ff1493'
        },
        cosmic: {
          '--heart-color': '#ad7cff',
          '--heart-glow': '#7b2cbf',
          '--bg-gradient-1': '#0f1a2e',
          '--bg-gradient-2': '#222',
          '--bridge-start': '#7b2cbf',
          '--bridge-end': '#ff8da1'
        }
      };

      // Fixed theme switcher functionality
      const applyTheme = (themeName) => {
        const theme = themes[themeName];
        Object.entries(theme).forEach(([key, value]) => {
          document.documentElement.style.setProperty(key, value);
        });
      };

      // Add click listeners to theme buttons
      document.querySelectorAll('.theme-switcher button').forEach(button => {
        button.addEventListener('click', () => {
          const themeName = button.getAttribute('data-theme');
          applyTheme(themeName);
        });
      });

      // Fixed timeline reveal functionality
      document.querySelectorAll('.timeline-item.secret').forEach(item => {
        item.addEventListener('click', () => {
          const code = prompt("Enter secret code to reveal message:");
          if (code === "mudduputti") {
            const message = item.getAttribute('data-message');
            item.innerHTML = message;
          } else if (code !== null) { // Only show alert if user didn't click cancel
            alert("Incorrect code. Try again!");
          }
        });
      });

      // Fixed message card flip functionality
      const messageCard = document.getElementById('messageCard');
      if (messageCard) {
        messageCard.addEventListener('click', () => {
          messageCard.classList.toggle('flipped');
        });
      }

      // Mini-games functionality
      const miniGames = {
        catchLove: () => {
          alert('Catch the Love Hearts!\nClick hearts as they fall to score points.\nGame coming soon!');
        },
        matchSymbols: () => {
          alert('Match the Love Symbols!\nFind matching pairs of love symbols.\nGame coming soon!');
        },
        drawHeart: () => {
          alert('Draw the Perfect Heart!\nUse your mouse/finger to draw a heart.\nGame coming soon!');
        }
      };

      // Add click listener to mini-games button
      const miniGamesButton = document.querySelector('.mini-games');
      if (miniGamesButton) {
        miniGamesButton.addEventListener('click', () => {
          const games = Object.values(miniGames);
          const randomGame = games[Math.floor(Math.random() * games.length)];
          randomGame();
        });
      }

      // Create stars background
      const createStars = () => {
        const starsContainer = document.querySelector('.stars');
        if (starsContainer) {
          const starCount = 100;
          for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${2 + Math.random() * 3}s`;
            starsContainer.appendChild(star);
          }
        }
      };

      // Initialize stars
      createStars();

      // Add heart click effects
      document.querySelectorAll('.heart').forEach(heart => {
        heart.addEventListener('click', (e) => {
          // Create ripple effect
          const rect = heart.getBoundingClientRect();
          createRipple(rect.left + rect.width / 2, rect.top + rect.height / 2);
          
          // Toggle beating animation
          heart.classList.toggle('beating');
        });
      });

      // Ripple effect function
      function createRipple(x, y) {
        const ripple = document.createElement('div');
        ripple.classList.add('ripple');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        document.body.appendChild(ripple);
        setTimeout(() => ripple.remove(), 800); // Remove after animation
      }

      // Initialize with night theme
      applyTheme('night');
    });
  </script>
</body>
</html>
