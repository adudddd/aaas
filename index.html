<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connected Hearts</title>
  <style>
    /* CSS Variables for easy customization */
    :root {
      --heart-color: #ff4b6e;
      --heart-glow: #ff8da1;
      --bg-gradient-1: #1a0f2e;
      --bg-gradient-2: #2d0f24;
      --bridge-start: #ff69b4;
      --bridge-end: #ffd700;
      --heart-size: 100px;
      --heart-beat-duration: 1.2s;
      --star-count: 100;
    }

    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Background styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2));
    }

    /* Main container (using semantic <main> for clarity) */
    main {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    /* Starry sky background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--star-duration, 3s) infinite;
      will-change: opacity;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Bridge connecting the hearts */
    .bridge {
      position: absolute;
      top: 50%;
      left: 25%;
      right: 25%;
      height: 2px;
      background: linear-gradient(to right, var(--bridge-start), var(--bridge-end));
      /* Set currentColor so the pseudo-element can use it */
      color: var(--bridge-start);
      z-index: 2;
    }

    .bridge::before {
      content: '';
      position: absolute;
      top: -10px;
      width: 100%;
      height: 20px;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 10px,
        currentColor 10px,
        currentColor 20px
      );
      opacity: 0.3;
      animation: bridgeFlow 2s linear infinite;
    }

    @keyframes bridgeFlow {
      0% { background-position: 0 0; }
      100% { background-position: 40px 0; }
    }

    /* Heart styling */
    .heart {
      position: relative;
      width: var(--heart-size);
      height: calc(var(--heart-size) * 0.9);
      cursor: pointer;
      /* Set a default transform so that heartbeat animation works smoothly */
      transform: rotate(45deg) scale(1);
      transition: filter 0.3s;
      will-change: transform;
    }

    /* Create the heart shape using pseudo-elements */
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 80%;
      background: var(--heart-color);
      border-radius: 50px 50px 0 0;
      box-shadow: 0 0 20px var(--heart-glow);
    }

    .heart::before {
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      top: 0;
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    /* Heartbeat animation */
    .heart.beating {
      animation: heartbeat var(--heart-beat-duration) ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: rotate(45deg) scale(1); }
      50% { transform: rotate(45deg) scale(1.1); }
    }

    /* Enhance hover effect without conflicting with the heartbeat */
    .heart:hover {
      filter: brightness(1.2);
    }

    /* Message Card (Flip Animation) */
    .message-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1000px;
      z-index: 10;
    }

    .card-inner {
      position: relative;
      width: 300px;
      height: 200px;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    /* Toggle flipped state */
    .card-inner.flipped {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    /* Floating symbols (love icons) */
    .symbol {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      will-change: transform, opacity;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
      100% { transform: translateY(0) rotate(360deg); opacity: 0; }
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      will-change: transform, opacity;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(30);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Starry background -->
  <div class="stars"></div>
  
  <!-- Main content -->
  <main>
    <!-- Left Heart -->
    <div class="heart beating" id="leftHeart"></div>
    
    <!-- Bridge connecting hearts -->
    <div class="bridge"></div>
    
    <!-- Right Heart -->
    <div class="heart beating" id="rightHeart"></div>
    
    <!-- Message Card with Flip Animation -->
    <div class="message-card">
      <div class="card-inner" id="messageCard">
        <div class="card-front">
          <p>Click to reveal a message</p>
        </div>
        <div class="card-back">
          <p>
            Though miles apart, my heart proposes every beat.<br />
            Will you make it forever?
          </p>
        </div>
      </div>
    </div>
  </main>

  <script>
    /* --------- Helper Functions --------- */

    // Create a starry sky background by generating stars dynamically
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < parseInt(getComputedStyle(document.documentElement).getPropertyValue('--star-count')); i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 3;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        // Set a custom duration for twinkling
        star.style.setProperty('--star-duration', (Math.random() * 3 + 2) + 's');
        starsContainer.appendChild(star);
      }
    }

    // Create floating love symbols (e.g., hearts, rings, flowers, sparkles)
    function createSymbol() {
      const symbols = ['❤️', '💍', '🌸', '✨'];
      const symbol = document.createElement('div');
      symbol.className = 'symbol';
      symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      symbol.style.left = Math.random() * 100 + '%';
      symbol.style.top = '100%';
      document.body.appendChild(symbol);

      // Animate symbol floating upward using the Web Animations API
      const animation = symbol.animate([
        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
        { transform: 'translateY(-100vh) rotate(360deg)', opacity: 0 }
      ], {
        duration: 5000,
        easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
      });

      animation.onfinish = () => symbol.remove();
    }

    // Create a fireworks explosion at the given (x, y) coordinates
    function createFirework(x, y) {
      const colors = ['#ff4b6e', '#ffd700', '#ff69b4', '#ff8da1'];
      for (let i = 0; i < 36; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = x + 'px';
        firework.style.top = y + 'px';
        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        firework.style.transform = `rotate(${i * 10}deg)`;
        document.body.appendChild(firework);
        // Remove firework element after animation completes
        setTimeout(() => firework.remove(), 1000);
      }
    }

    /* --------- Initialization & Event Listeners --------- */

    document.addEventListener('DOMContentLoaded', () => {
      createStars();

      // Set up card flip interaction
      const messageCard = document.getElementById('messageCard');
      messageCard.addEventListener('click', () => {
        messageCard.classList.toggle('flipped');
      });

      // Set up heart click events to trigger fireworks
      const hearts = document.querySelectorAll('.heart');
      hearts.forEach(heart => {
        heart.addEventListener('click', (e) => {
          const rect = heart.getBoundingClientRect();
          // Firework originates from the heart's center
          createFirework(rect.left + rect.width / 2, rect.top + rect.height / 2);
        });
      });

      // Periodically generate floating symbols
      setInterval(createSymbol, 2000);
    });

    // Enable touch events for mobile devices: create a firework at the touch position
    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      createFirework(touch.clientX, touch.clientY);
    }, { passive: true });
  </script>
</body>
</html>
